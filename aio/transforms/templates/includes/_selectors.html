{%- if doc.directiveOptions.selector.split(',').length %}
<section class="selectors">
  <h2>Selectors</h2>
  <div class="description">
    {% for selector in doc.directiveOptions.selector.split(',') %}
    <p class="selector">
      <code>{$ selector $}</code>
    </p>
    {% endfor %}
  </div>
</section>
{% endif %}
